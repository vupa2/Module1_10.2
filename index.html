<!DOCTYPE html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
  <!-- Bai 1 -->
  <h2>JavaScript Loops</h2>
  <p id="demo"></p>

  <script>
    // Bai 1
    let num = 0;
    let total = 0;
    while(num != -1 ) {
      num = parseFloat(prompt("Enter a number: "));
      while (isNaN(num)) {
      	num = parseFloat(prompt("Enter a number: "));
      }
      total += num;
      alert(total);
    }

    // Bai 2
    let i = 1;
    while (i < 100) {
      //phân thân vòng lặp
      document.write("<hr width = " + i + "%>");
      i++;
    }
  </script>
</body>
</html>
